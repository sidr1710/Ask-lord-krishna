<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-600">
        <h1 class="mb-6 text-5xl font-extrabold text-white">Login to Your Account</h1>
        <p class="mb-8 text-lg text-white">Access your needs and manage them efficiently.</p>
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
            <h2 class="mb-4 text-2xl font-semibold text-gray-800">Welcome Back!</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="email" name="username"
                        class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Login</button>
            </form>
        </div>
        <div class="mt-8">
            <p class="text-white">Don't have an account? <a href="{% url 'register' %}"
                    class="text-blue-200 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
